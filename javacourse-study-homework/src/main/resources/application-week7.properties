##数据库相关配置
logging.level.root=info
######################################################################################
#spring多数据源部分
#数据源1
spring.datasource.master.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.master.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.master.url=jdbc:mysql://127.0.0.1:3309/javacourse?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&serverTimezone=UTC
spring.datasource.master.username=root
spring.datasource.master.password=root
#数据源2：
spring.datasource.slave1.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.slave1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.slave1.url=jdbc:mysql://127.0.0.1:3307/javacourse?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&serverTimezone=UTC
spring.datasource.slave1.username=root
spring.datasource.slave1.password=root
#数据源3：
spring.datasource.slave2.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.slave2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.slave2.url=jdbc:mysql://127.0.0.1:3308/javacourse?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&serverTimezone=UTC
spring.datasource.slave2.username=root
spring.datasource.slave2.password=root
#######################################################################################